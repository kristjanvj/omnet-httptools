
#
# Test file for the direct scenario
#
#

[General]
preload-ned-files = *.ned @../../../nedfiles.lst
#debug-on-errors = true
network = httptDirectPair

[Cmdenv]
express-mode = yes

[Tkenv]
plugin-path=../../../Etc/plugins
default-run=1

[Parameters]

# Controller
**.controller.logLevel=0
**.controller.config=xmldoc("../../Examples/controller_cfg.xml","//controller-profile[@id='uniform']")
**.controller.events=""
**.controller.eventsSection=""

# Common client/server parameters
**.tcpApp[0].linkSpeed=10485760 # 10Mbits
**.tcpApp[0].httpProtocol=11

# Clients
**.cli.numTcpApps=1
**.cli.tcpAppType="httptBrowserDirect"
**.cli.tcpApp[0].address=""
**.cli.tcpApp[0].www=""
**.cli.tcpApp[0].port=-1
**.cli.tcpApp[0].logLevel=2
**.cli.tcpApp[0].logFile="browser.log"
**.cli.tcpApp[0].scriptFile="../test.script"
**.cli.tcpApp[0].config=xmldoc("../../Examples/browser_cfg.xml","//user-profile[@id='normal']")
**.cli.tcpApp[0].activationTime=0.0

# Servers
**.srv.numTcpApps=1
**.srv.tcpAppType="httptServerDirect"
**.srv.tcpApp[0].address=""
**.srv.tcpApp[0].www="www.single.org"
**.srv.tcpApp[0].port=80
**.srv.tcpApp[0].logLevel=2
**.srv.tcpApp[0].logFile="server.log"
**.srv.tcpApp[0].siteDefinition="../../Examples/sites/www_single_org/www_single_org.sitedef"
**.srv.tcpApp[0].config=xmldoc("../../Examples/server_cfg.xml","//server-profile[@id='normal']")
**.srv.tcpApp[0].activationTime=0.0


